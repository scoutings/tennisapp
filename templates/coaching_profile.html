[[extend 'layout.html']]

<style>

[v-cloak] {
     display: none;
}

</style>

<div class="section" id="vue-target" v-cloak>
  <div v-if="is_editting">
    <div class="container block">
      <div class="section">
        <h1 class="title">Edit Coaching Profile</h1>
        <div class="field">
          <div class="control">
            <input type="text" v-model="coach_info['phone_num_coach']" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="text" v-model="coach_info['state_coach']" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="text" v-model="coach_info['city_coach']" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <textarea class = "textarea" v-model="coach_info['about_coach']"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="text" v-model="coach_info['experience_coach']" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="text" v-model="coach_info['private_rate_coach']" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="text" v-model="coach_info['hitting_rate_coach']" class="input">
          </div>
        </div>
        <div class="field">
          <div class="control">
            <input type="submit" value="Submit" class="button is-success">
            <input type="submit" @click="done_edit" value="Back" class="button is-primary">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div v-else>
    <p>{{coach_info}}</p>
    <div class="button is-warning" @click="edit">Edit</div>
  </div>
</div>

[[block page_scripts]]
<!-- Loads the index-specific js for Vue -->
<script>
  let get_coach_info_url = "[[=XML(get_coach_info_url)]]";
</script>
<script src="../static/js/coaching_profile.js"></script>
[[end]]
